<!DOCTYPE html>
<html>
<head>
<title>Tivly - Social Discovery</title>
<link href="{{ STATIC_URL }}tivly.css" rel="stylesheet" type="text/css" />
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-32882337-1']);
			_gaq.push(['_trackPageview']); (function() {
				var ga = document.createElement('script');
				ga.type = 'text/javascript';
				ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(ga, s);
			})();

		</script>
<!-- Add jQuery library -->
<script type="text/javascript" src='{{ STATIC_URL }}jquery.js'></script>
<!-- Add mousewheel plugin (this is optional) -->
<script type="text/javascript" src="{{ STATIC_URL }}fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
<!-- Add fancyBox -->
<link rel="stylesheet"
	href="{{ STATIC_URL }}fancybox/source/jquery.fancybox.css"
	type="text/css" media="screen" />
<script type="text/javascript"
	src="{{ STATIC_URL }}fancybox/source/jquery.fancybox.pack.js"></script>
<script>
			$(document).ready(function() {

				$(".fancybox").fancybox({
					maxWidth : 800,
					maxHeight : 600,
					fitToView : true,
					width : '70%',
					height : '70%',
					autoSize : true,
					closeClick : true,
					openEffect : 'elastic',
					closeEffect : 'elastic'
				});

			});
			//Change title position and overlay color
			$(".fancybox").fancybox({
				helpers : {
					title : {
					},
					overlay : {
						css : {
							'background-color' : '#fff'
						}
					}
				}
			});

		</script>
<!-- Optionally add helpers - button, thumbnail and/or media -->
<link rel="stylesheet"
	href="{{ STATIC_URL }}fancybox/source/helpers/jquery.fancybox-buttons.css"
	type="text/css" media="screen" />
<script type="text/javascript"
	src="{{ STATIC_URL }}fancybox/source/helpers/jquery.fancybox-buttons.js"></script>
<script type="text/javascript"
	src="{{ STATIC_URL }}fancybox/source/helpers/jquery.fancybox-media.js"></script>
<link rel="stylesheet"
	href="{{ STATIC_URL }}fancybox/source/helpers/jquery.fancybox-thumbs.css"
	type="text/css" media="screen" />
<script type="text/javascript"
	src="{{ STATIC_URL }}fancybox/source/helpers/jquery.fancybox-thumbs.js"></script>
 {% block extraHead %}{% endblock %}
</head>
<body
	style="background-image: url('{{STATIC_URL }}images/ricepaper.png')">
	<div id="colorwrap" style="background-color: #2e2d2c">
		<div id="headerwrap">
			<div class="nav">
				<ul>
					<li><a href="/me">My Account |</a></li>
					<li><a href="/logout">Logout</a></li>
				</ul>
			</div>
			<div id="logo">
				<a href="/home"><img src='{{ STATIC_URL }}images/tivlybadge.png'
					width=200px height=100px></a>
			</div>
			<div id="myvenues">
				<a href="/home"><img src='{{ STATIC_URL }}images/myvenues.png'></a>
			</div>
			<div id="myrewards">
				<a href="/new_discoveries"><img
					src='{{ STATIC_URL }}images/myrewards.png'></a>
			</div>
		</div>
	</div>
	<div id="wrap">
		<div id="sort">
			<p>{% block title %}{% endblock %}
			<p>
			{% block content%}{% endblock %}
		</div>
	</div>
	<div id="color" style="background-color: #2e2d2c">
		<div id="footer">
			<div class="nav">
				<ul>
					<li><a href="/me">About Us</a></li>
					<li><a href="/jobs">Jobs</a></li>
					<li><a href="/privacy">Privacy</a></li>
					<li><a href="/contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
