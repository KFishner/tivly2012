<div class="container" style="position:relative; width:85%;box-shadow: 0px 0px 20px white;background:black;margin-top:150px;display:block; margin-left:auto;margin-right:auto;">
    <br style="line-height: 30px" />
    <div class="grid onehalf" style="width:55%;">
    			{% if pictureAvailable%}
