<body style="background-color:black">
<!-- START MAIN CONTAINER -->
<div>
        <h2 style="color:white;text-align: center;font-family: georgia; font-size:40px;padding-top:10px;">Rewards Directly Loaded to Your <br />Payment Card</h2>
                <!-- start contact form -->
        <div style="display:block;margin-left:25%;margin-top:25px;">
        <form id="contactform" method="POST" action="">
                {%csrf_token%}
            <p style="font-size: 18px;">
                Card Number <input class="card-number" style="border:2px solid gray" type="text" tabindex="1" size="16" value="" id="name" name="name" />*
            </p>
        <p style="font-size:18px;">Expiration Date: <select class="expiration-month" name="month">
		<option value="01">01</option>
		<option value="02">02</option>
		<option value="03">03</option>
		<option value="04">04</option>
		<option value="05">05</option>
		<option value="06">06</option>
		<option value="07">07</option>
		<option value="08">08</option>
		<option value="09">09</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>

	</select> <select class="expiration-year" name="year">
		<option value="2013">2012</option>
		<option value="2013">2013</option>
		<option value="2014">2014</option>
		<option value="2015">2015</option>
		<option value="2016">2016</option>
		<option value="2017">2017</option>
		<option value="2018">2018</option>
	</select>*</p>
                <input type="submit" class="submit-button" value="submit" tabindex="5"/>
            </p>
        </form></div><!-- end contact form -->
        <h2 style="color:white;text-align: center;font-family: georgia; font-size:40px;padding-top:10px;">Just <em>Swipe</em> to Redeem</h2>


</div>
<!-- END MAIN CONTAINER -->

<script type="text/javascript">
	$(document).ready(function()
	 {
		$('#contactform').submit(function(event) {
		    var error = false;
			$('.submit-button').attr('disabled', 'disabled');
			cardSpringResponseHandler = function(response){
			    if((typeof response.error) != "undefined")
			    {
				    var errorstr = response.error;
				    var reasonstr = response.reason;
				    if(errorstr !== "already_registered"){                
                        error = true
                        alert("Sorry, there was a problem. Please try again\nError: " + errorstr + " Reason: " + reasonstr);
                        }
				    $('.submit-button').removeAttr('disabled');
			    }
			
			    if (!error){
                    $.getJSON("/me/", {token:response.token, 
                                    last4:response.last4, 
                                    brand: response.brand, 
                                    brand_string: response.brand_string, 
                                    expiration: response.expiration}, 
                                    function(json){
                                
                                        if(json['HTTPRESPONSE'] === "new"){
                                            alert("Thank you, your card is registered!");}
                                        else if(json['HTTPRESPONSE'] === "old"){
                                            alert("This card has already been registered! Please feel free to continue exploring the site");}                          
                                        else{
                                        alert("Sorry, there was a problem. Please try again");}
                                        $('.submit-button').removeAttr('disabled');
                    });
			
			    }


			};
  
			CardSpring.addCard(cardSpringResponseHandler
			, {
				publisher_id : '{{ CARDSPRING_APP_ID }}',
				security_token : '{{ securityToken }}',
				timestamp : '{{ timestamp }}',
				hmac : '{{ digestedHash }}'
			}, {
				card_number : $('.card-number').val(),
				exp_month : $('.expiration-month').val(),
				exp_year : $('.expiration-year').val(),
				user_id : '{{ csid }}'
			}, "all");

			return false;
		});
	});
</script>  
</body></html>
